<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>apna shop</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		nav{
			width: 100%;
			height: 75px;
			line-height: 75px;
			padding: 0px 50px;
			position: fixed;
			background-image: linear-gradient(#033747,#012733);
			background-size: cover;
		}
		nav .logo{
			font-size: 50px;
			font-weight: bold;
			color: white;
			text-transform: uppercase;
			letter-spacing: 1.5px;
			cursor: pointer;
			border-radius: 20px;
			float: left;
		}
		ul{
			float: left;
		}
		nav li{
			list-style: none;
		}
		nav li a{
			font-size: 17px;
			text-transform: uppercase;
			color: white;
			text-decoration: none;
			float: left;
			margin-left: 100px;
			display: flex;

		}
		nav li a:hover{
			color: #ff8c69;
			transition: all 0.4s ease 0s;
		}
		.content-items img{
			width: 100%;
			height: 100vh;
			background-size: cover;
			background-position: center;

		}
		.shoes {
			text-align: center;
			font-weight: bold;
			text-transform: uppercase;
			color: black;


		}
		.ims{
			box-sizing: border-box;
			border: 2px solid black;
			padding: 0px 50px;
			display: inline-block;

		}
		.block{
			background-image:linear-gradient(#033747,#012733) ;
			color: white;
			text-align: center;
			padding: 0px 100px;
			height: 40px;
		}
		.contect{
			background-color:darkcyan;
			color: white;
			height: 400px;
			padding: 0px 20px;
			text-decoration: none;
		}
	
	</style>


</head>
<body>
	<nav>
		<div class="logo">
			<p>apna shop</p>	
		</div>
		<ul>
	      <li><a href="#">Home</li>
	      <li><a href="#">contect</li>
	      <li><a href="#">about</li>
	      <li><a href="#">card</li>
		</ul>
	</nav>
	<div class="content-items">
		<img src="https://www.beyoung.in/blog/wp-content/uploads/2023/08/header-final.jpg">
	</div>
	<div class="shoes">
		<h1>Top Categories shoeses</h1>
		
	</div>
	<div class="ims">
		<img  height="300px" src="https://images.meesho.com/images/products/423340385/m5hs9_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/409805011/sa4l3_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/386460332/jehrk_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/406877317/knxon_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/236089813/nnm6s_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/26802647/bznpc_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/409880927/tgbqa_512.webp">
		<img height="300px"  src="https://images.meesho.com/images/products/411807717/3o8w0_512.webp">
	</div>
	<div class="block">
		<h2>back to tab</h2>
	</div>
      <div class="contect">
      	<h3>contect with us</h3>
         <i class="fa fa-instagram" aria-hidden="true"></i>
         <a href="#">instagram  </a><br>
         <a href="#">facbook</a><br>
         <a href="#">twiter</a>


      </div>
</body>
</html>
